<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita - FMK SV IPB</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1E88E5;
            --secondary: #E91E63;
            --accent: #FFD93D;
            --success: #66BB6A;
            --background: #F5F7FA;
            --surface: #FFFFFF;
            --text-primary: #212121;
            --text-secondary: #757575;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: var(--background);
            line-height: 1.8;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        /* Navbar */
        .navbar {
            background: var(--surface);
            box-shadow: 0 2px 15px rgba(30, 136, 229, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar-brand img {
            height: 45px;
        }

        /* Article Header */
        .article-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 5rem 0 3rem;
        }

        .article-category {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .article-meta i {
            margin-right: 0.5rem;
        }

        /* Article Content */
        .article-content {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            margin-top: -3rem;
            box-shadow: 0 10px 40px rgba(30, 136, 229, 0.1);
        }

        .article-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .article-body {
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.9;
        }

        .article-body p {
            margin-bottom: 1.5rem;
        }

        .article-body h3 {
            color: var(--primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-body li {
            margin-bottom: 0.5rem;
        }

        /* Share Buttons */
        .share-section {
            background: var(--background);
            padding: 2rem;
            border-radius: 12px;
            margin-top: 3rem;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .share-btn-facebook {
            background: #1877F2;
            color: white;
        }

        .share-btn-twitter {
            background: #1DA1F2;
            color: white;
        }

        .share-btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Related News */
        .related-news {
            margin-top: 4rem;
        }

        .news-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            height: 100%;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.1);
        }

        .news-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(233, 30, 99, 0.2);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-body {
            padding: 1.5rem;
        }

        .news-card-category {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 0.75rem;
        }

        .news-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .news-card-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Back Button */
        .btn-back {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--primary) 0%, #1565C0 100%);
            color: white;
            padding: 3rem 0 1.5rem;
            margin-top: 5rem;
        }

        @media (max-width: 768px) {
            .article-title {
                font-size: 1.75rem;
            }

            .article-content {
                padding: 2rem 1.5rem;
            }

            .article-image {
                height: 300px;
            }

            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Image Slider */
        .article-gallery {
            position: relative;
            margin: 2rem 0;
            border-radius: 16px;
            overflow: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .gallery-item {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 2rem;
            font-size: 1rem;
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            color: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            z-index: 10;
            border: none;
        }

        .slider-nav:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-prev {
            left: 20px;
        }

        .slider-next {
            right: 20px;
        }

        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            padding: 0;
        }

        .slider-dot.active {
            background: white;
            width: 30px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .slider-container {
                height: 300px;
            }
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .lightbox-close:hover {
            background: var(--secondary);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .lightbox-nav:hover {
            background: var(--primary);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Data berita (dalam prakteknya bisa dari API/database)
        const newsData = {
            1: {
                title: "Welcoming Kelompok Kecil 2025",
                category: "PKK",
                date: "16 Februari 2025",
                author: "Admin FMK",
                views: "189",
                image: "images/Dokumentasi/PKK/Welcoming/foto-bersama.jpg",
                gallery: [
                    {
                        url: "images/Dokumentasi/PKK/Welcoming/renungan.jpg",
                        caption: "Renungan Firman Tuhan"
                    },
                    {
                        url: "images/Dokumentasi/PKK/Welcoming/pujian-penyembahan.jpg",
                        caption: "Pujian dan Penyembahan"
                    },
                    {
                        url: "images/Dokumentasi/PKK/Welcoming/games.jpg",
                        caption: "Games Alkitab Seru"
                    },
                    {
                        url: "images/Dokumentasi/PKK/Welcoming/foto-bersama.jpg",
                        caption: "Foto Bersama Peserta PKK 2025"
                    }
                ],
                content: `
                    <p>Memasuki semester baru 2025, Forum Mahasiswa Kristen Sekolah Vokasi IPB kembali mengaktifkan program Pembinaan Kelompok Kecil (PKK) dengan semangat baru. Program ini bertujuan untuk membangun persekutuan yang lebih intim dan mendalam di antara mahasiswa Kristen.</p>

                    <h3>Apa itu PKK?</h3>
                    <p>Pembinaan Kelompok Kecil (PKK) adalah program persekutuan dalam kelompok kecil yang terdiri dari 3-4 mahasiswa dengan seorang mentor. Setiap kelompok bertemu secara rutin setiap minggu untuk belajar firman Tuhan, saling mendoakan, dan membangun persahabatan rohani yang kuat.</p>

                    <h3>Tema PKK Semester Ini</h3>
                    <p>PKK semester ini mengangkat tema "Growing Together in Christ" atau "Bertumbuh Bersama dalam Kristus". Tema ini dipilih sejalan dengan tema besar FMK tahun 2026 yaitu "The Vessel of God".</p>

                    <p>Materi yang akan dipelajari meliputi:</p>
                    <ul>
                        <li>Membangun fondasi iman yang kuat</li>
                        <li>Hidup sebagai bejana Allah di kampus</li>
                        <li>Mengembangkan karakter Kristiani</li>
                        <li>Melayani dengan talenta yang Tuhan berikan</li>
                        <li>Menghadapi tantangan sebagai mahasiswa Kristen</li>
                    </ul>

                    <h3>Manfaat Bergabung dengan PKK</h3>
                    <p>Sarah Davis, Koordinator PKK FMK, menjelaskan berbagai manfaat mengikuti PKK: "PKK bukan hanya sekedar pertemuan rutin, tapi menjadi keluarga rohani yang saling menguatkan. Banyak mahasiswa yang mengalami pertumbuhan iman yang signifikan melalui PKK."</p>

                    <p>Beberapa manfaat yang dapat dirasakan:</p>
                    <ul>
                        <li>Pertumbuhan iman yang konsisten</li>
                        <li>Memiliki teman dan mentor rohani</li>
                        <li>Tempat sharing yang aman dan nyaman</li>
                        <li>Dukungan doa dalam pergumulan</li>
                        <li>Pengalaman pelayanan yang bermakna</li>
                    </ul>

                    <h3>Cara Bergabung</h3>
                    <p>Bagi mahasiswa yang tertarik untuk bergabung dengan PKK, dapat menghubungi kontak FMK melalui WhatsApp atau Instagram. PKK terbuka untuk semua mahasiswa Kristen tanpa memandang denominasi gereja.</p>

                    <p>"Kami sangat terbuka dan menyambut siapa saja yang rindu bertumbuh dalam Tuhan. Jangan ragu untuk bergabung, karena di PKK kita adalah keluarga," tutup Sarah dengan hangat.</p>
                `
            },
        };

        // Get article ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id') || '1';
        
        // Get article data
        const article = newsData[articleId];

        if (article) {
            document.getElementById('title').textContent = article.title;
            document.getElementById('category').textContent = article.category;
            document.getElementById('date').textContent = article.date;
            document.getElementById('author').textContent = article.author;
            document.getElementById('views').textContent = article.views;
            document.getElementById('featured-image').src = article.image;
            
// Add gallery if exists
            let contentHtml = article.content;
            if (article.gallery && article.gallery.length > 0) {
                galleryImages = article.gallery.map(img => img.url);
                const galleryHtml = `
                    <div class="article-gallery">
                        <div class="slider-container">
                            <div class="slider-wrapper" id="sliderWrapper">
                                ${article.gallery.map((img, index) => `
                                    <div class="gallery-item">
                                        <img src="${img.url}" alt="${img.caption}">
                                        <div class="gallery-caption">${img.caption}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <button class="slider-nav slider-prev" onclick="moveSlide(-1)">&#10094;</button>
                            <button class="slider-nav slider-next" onclick="moveSlide(1)">&#10095;</button>
                            <div class="slider-dots">
                                ${article.gallery.map((_, index) => `
                                    <button class="slider-dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                contentHtml = galleryHtml + contentHtml;
                
                // Initialize slider after DOM is ready
                setTimeout(() => {
                    startAutoSlide();
                }, 100);
            }
            
            document.getElementById('article-body').innerHTML = contentHtml;
            
            // Setup share buttons
            const currentUrl = window.location.href;
            const title = article.title;

            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}&text=${encodeURIComponent(title)}`;
            document.getElementById('share-whatsapp').href = `https://wa.me/?text=${encodeURIComponent(title + ' ' + currentUrl)}`;
        }

        // Load related news
        const relatedNews = Object.keys(newsData)
            .filter(id => id !== articleId)
            .slice(0, 3);

        const relatedNewsHtml = relatedNews.map(id => {
            const news = newsData[id];
            return `
                <div class="col-md-4">
                    <a href="news-detail.html?id=${id}" style="text-decoration: none;">
                        <div class="news-card">
                            <img src="${news.image}" alt="${news.title}">
                            <div class="news-card-body">
                                <span class="news-card-category">${news.category}</span>
                                <h5 class="news-card-title">${news.title}</h5>
                                <p class="news-card-date"><i class="bi bi-calendar3 me-1"></i>${news.date}</p>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        }).join('');

        document.getElementById('related-news').innerHTML = relatedNewsHtml;
    </script>
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let currentImageIndex = 0;
        let galleryImages = [];

        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox').classList.add('active');
            updateLightboxImage();
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex >= galleryImages.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = galleryImages.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            document.getElementById('lightbox-img').src = galleryImages[currentImageIndex];
        }

        // Close lightbox on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') changeImage(-1);
            if (e.key === 'ArrowRight') changeImage(1);
        });
    </script>
    <script>
    // Slider functionality
    let currentSlide = 0;
    let autoSlideInterval;

    function moveSlide(direction) {
        const sliderWrapper = document.getElementById('sliderWrapper');
        if (!sliderWrapper) return;
        
        const slides = sliderWrapper.children;
        const totalSlides = slides.length;
        
        currentSlide += direction;
        
        if (currentSlide >= totalSlides) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        }
        
        updateSlider();
        resetAutoSlide();
    }

    function goToSlide(index) {
        currentSlide = index;
        updateSlider();
        resetAutoSlide();
    }

    function updateSlider() {
        const sliderWrapper = document.getElementById('sliderWrapper');
        const dots = document.querySelectorAll('.slider-dot');
        
        sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
        
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
    }

    function startAutoSlide() {
        autoSlideInterval = setInterval(() => {
            moveSlide(1);
        }, 5000);
    }

    function resetAutoSlide() {
        clearInterval(autoSlideInterval);
        startAutoSlide();
    }
    </script>
</body>
